          example: "string"
      xml:
        name: booking
    Booking_get:
      type: object
      properties:
        _id:
          type: string
          description: objectId
          example: "string"
        authorId:
          $ref: '#/components/schemas/User'
        status:
          type: string
          example: "string"
        price:
          type: integer
