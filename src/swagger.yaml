        startPointLong:
          type: string
          example: "string"
        startPointId:
          type: string
          example: "string"
        startPointMainText:
          type: string
          example: "string"
        startPointAddress:
          type: string
          example: "string"
        endPointLat:
          type: string
          example: "string"
        endPointLong:
          type: string
          example: "string"
        endPointId:
          type: string
          example: "string"
        endPointMainText:
          type: string
