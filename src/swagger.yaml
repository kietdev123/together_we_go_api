        duration:
          type: string
          example: "string"
        createdAt:
          type: string
          example: "string"
        updatedAt:
          type: string
          example: "string"
      xml:
        name: booking
    Chat_room:
      type: object
      properties:
        _id:
          type: string
          description: objectId
          example: "string"
        userId_1:
          type: string
