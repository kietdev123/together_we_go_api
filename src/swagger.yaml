openapi: 3.0.3
info:
  title: Swagger Togther we go - OpenAPI 3.0
  contact:
    email: skill1sp2@gmail.com
  version: 1.0.0
servers:
  - url: https://togerther-we-go-api.onrender.com/api
  - url: http://localhost:8080/api
tags:
  - name: auth
  - name: apply
    description: User apply to poster
  - name: booking
  - name: chat_room
  - name: message
  - name: review
  - name: user
paths:
  /auth/register:
    post:
      tags:
        - auth
      description: Create account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                password:
                  type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
  /auth/login:
    post:
      tags:
        - auth
      description: user login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accsess_token:
                    type: string
                  refresh_token:
                    type: string          
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
  /auth/loginWithGoogle:
    post:
      tags:
        - auth
      description: user login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                avatar:
                  type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accsess_token:
                    type: string
                  refresh_token:
                    type: string          
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
  /auth/resetPassword:
    post:
      tags:
        - auth
      description: user refresh access token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                    type: string
                password:
                    type: string
                new_password:
                    type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accsess_token:
                    type: string      
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
  /auth/refresh:
    post:
      tags:
        - auth
      description: user refresh access token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                    type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accsess_token:
                    type: string      
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
  /booking:
    post:
      summary: create booking
      tags:
        - booking
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking_post'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  message:
                    type: string
                    example: string
                  data:
                    type: object
                    $ref: '#/components/schemas/Booking_get'             
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
      security:
        - api_key: []
    get:
      summary: get bookings
      tags:
        - booking
      parameters:
        - in: query
          name: page
          required: true
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          required: true
          schema:
            type: integer
            default: 20
        - in: query
          name: sortCreatedAt
          schema:
            type: integer
            description: -1 means lasted first
            enum:
              - 1
              - -1
        - in: query
          name: sortUpdatedAt
          schema:
            type: integer
            description: -1 means lasted first
            enum:
              - 1
              - -1
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: authorId
          schema:
            type: string
            description: objectId of user                  
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  message:
                    type: string
                    example: string
                  total:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Booking_get'      
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
      security:
        - api_key: []
  /booking/{id}:
    get:
      summary: get 1 booking
      tags:
        - booking
      parameters:
        - name: id
          in: path
          description: objectId of booking
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  message:
                    type: string
                    example: string
                  data:
                    type: object
                    $ref: '#/components/schemas/Booking_get'      
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
      security:
        - api_key: [] 
  /apply:
    post:
      summary: create apply
      tags:
        - apply
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Apply_post'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  message:
                    type: string
                    example: string
                  data:
                    type: object
                    $ref: '#/components/schemas/Apply_get'             
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
      security:
        - api_key: []
    get:
      summary: get applys
      tags:
        - apply
      parameters:
        - in: query
          name: page
          required: true
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          required: true
          schema:
            type: integer
            default: 20
        - in: query
          name: sortCreatedAt
          schema:
            type: integer
            description: -1 means lasted first
            enum:
              - 1
              - -1
        - in: query
          name: sortUpdatedAt
          schema:
            type: integer
            description: -1 means lasted first
            enum:
              - 1
              - -1
        - in: query
          name: applyer_id
          schema:
            type: string
            description: objectId of user 
        - in: query
          name: booking_id
          schema:
            type: string
            description: objectId of booking                 
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  message:
                    type: string
                    example: string
                  total:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Apply_get'      
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
      security:
        - api_key: []
  /apply/{id}:
    get:
      summary: get 1 apply
      tags:
        - apply
      parameters:
        - name: id
          in: path
          description: objectId of apply
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  message:
                    type: string
                    example: string
                  data:
                    type: object
                    $ref: '#/components/schemas/Apply_get'      
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
      security:
        - api_key: []
    patch:
      summary: update 1 apply
      tags:
        - apply
      parameters:
        - name: id
          in: path
          description: objectId of apply
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  message:
                    type: string
                    example: string
                  data:
                    type: object
                    $ref: '#/components/schemas/Apply_get'      
        '400':
          description: Invalid ID supplied
        '500':
          description: Server internal error
      security:
        - api_key: []
components:
  schemas:
    Apply_post:
      type: object
      properties:
        deal_price:
          type: integer
          format: int64
          example: 198772
        booking:
          type: string
          description: objectId
          example: "string"
        state:
          type: string
          default: 'waiting'
          enum:
            - 'waiting'
            - 'accepted'
            - 'starting'
            - 'refuse'
      xml:
        name: apply
    Apply_get:
      type: object
      properties:
        _id:
          type: string
          description: objectId
          example: "string"
        applyer:
          $ref: '#/components/schemas/User'
        booking:
          $ref: '#/components/schemas/Booking_get'
        deal_price:
          type: integer
          format: int64
          example: 198772     
        state:
          type: string
          default: 'waiting'
          enum:
            - 'waiting'
            - 'accepted'
            - 'starting'
            - 'refuse'
        createdAt:
          type: string
