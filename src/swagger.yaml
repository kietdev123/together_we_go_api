        time:
          type: string
          example: "string"
        birth_date:
          type: string
          example: "string"
        gender:
          type: string
          example: "string"
          default: 'male'
          enum:
            - 'male'
            - 'female'
        createdAt:
          type: string
          example: "string"
        updatedAt:
          type: string
          example: "string"
      xml:
        name: user
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
  securitySchemes:
    api_key:
